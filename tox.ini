[tox]
envlist = docs
; py27, style, codecov, docs


[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/feedbackbot
deps =
    -rrequirements.txt
    pytest
commands =
    py.test --basetemp={envtmpdir}

[testenv:style]
deps =
    -rrequirements.txt
    flake8
commands =
    flake8 feedbackbot test


[testenv:codecov]
deps =
    -rrequirements.txt
    coverage
skip_install = true
usedevelop = false
commands =
    coverage run {toxinidir}/feedbackbot/feedbackbot.py --token '_'
    coverage combine
    coverage report
    coverage xml --ignore-errors

[testenv:docs]
changedir=docs/
deps =
    -rrequirements.txt
    sphinx
commands =
    sphinx-build -b linkcheck ./ _build/
    sphinx-build -b html ./ _build/
